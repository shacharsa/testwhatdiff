
<div class="history-wrapper">
<div class="title">Calculation History</div>
<table mat-table [dataSource]="calculationArray">
    <ng-container matColumnDef="seqNo">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let calculation">{{calculation.seqNo}}</td>
    </ng-container>
  
    <ng-container matColumnDef="expression">
        <th mat-header-cell *matHeaderCellDef>Expression</th>
        <td mat-cell *matCellDef="let calculation">{{calculation.expression}}</td>
    </ng-container>
  
    <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef>Result</th>
        <td mat-cell *matCellDef="let calculation">{{calculation.result}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
</div>
